version: 2
jobs:
  build:
    working_directory: ~/lab_ocu
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: install
          command: 'npm install'
      - run:
          name: build
          environment:
              NODE_ENV: test
              BASE_API_URL: https://test:8081
          command: 'npm run build'
      - run:
          name: test
          command: 'npm test'
